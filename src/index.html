<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <section id="main-sec">
    <div id = 'scores-div'>  
      <div id="scores-div-header">
          <h2>Recent scores</h2>
          <button id="refresh-btn">Refresh</button>
      </div>
      <div id="scores-table">
          <ul id='list-section'>
            
          </ul>
      </div>
    </div>

    <div id="scores-form">
        <h2>Add your score</h2>
        <form id='score-form'>
            <input type="text" id="name" placeholder="Your name"><br>
            <input type="text" id="score" placeholder="Your score"><br>
            <input type="submit" value="Submit" id="submit-btn"><br>
        </form>
    </div>

</section>
</body>
</html>
